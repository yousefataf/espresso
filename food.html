<head>

    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="

<body>

  <!-- ==================HEADER&NAV======================= -->
  <header class="header">
    <div class="container split">
      <a href="./index.html">
        <img src="images/logo102.png" alt="Logo" class="logo">
      </a>

      <nav id="nav" class="nav">
        <ul class="nav-list row">
          <li class="nav-link"><a href="./index.html">Home</a></li>
          <li class="nav-link"><a href="index.html#about">About</a></li>
          <li class="nav-link"><a href="#menu">Menu</a></li>

        </ul>
      </nav>

      <div class="header-icons">
        <i id="open-btn" class="fa-solid fa-bars"></i>
      </div>


      <label class="search_inp">
        <input type="search" class="search_bar" placeholder="Search...">
        <i class="fa-solid fa-magnifying-glass"></i>
      </label>

      <div class="shopping-cart">
        <div class="items">
          <h2>You haven't Any Item</h2>
        </div>

        <button class="btn check-items">Checkout Now</button>
      </div>

    </div>
  </header>





  <section class="section menu" id="menu">
    <div class="container">


      <h1 style="height: 10px;"></h1>
      <div class="grid cards" id="card">
        <div class="card text-center">
          <img src="images/food/burger.png" alt="" class="card-img">
          <h4>burger
          </h4>
          <p>150 LE</p>
          <a
            href="https://wa.me/201098380486?text=مرحبًا،%20أرغب%20في%20طلب%20Burger%20بسعر%20150%20جنيه%20من%20موقعكم.%20برجاء%20تأكيد%20الطلب،%20وشكرًا"><button
              class="btn">Order now</button></a>
        </div>
        <div class="card text-center">
          <img src="images/food/chicken-with-lule-kebab.png" alt="" class="card-img">
          <h4>chicken-with-lule-kebab</h4>
          <p>250 LE</p>
          <a
            href="https://wa.me/201098380486?text=مرحبًا،%20أرغب%20في%20طلب%20Chicken%20with%20Lule%20Kebab%20بسعر%20250%20جنيه%20من%20موقعكم.%20برجاء%20تأكيد%20الطلب،%20وشكرًا"><button
              class="btn">Order now</button></a>
        </div>
        <div class="card text-center">
          <img src="images/food/chicken.png" alt="" class="card-img">
          <h4>chickena</h4>
          <p>200 LE</p>
        <a
            href="https://wa.me/201098380486?text=مرحبًا،%20أرغب%20في%20طلب%20Chicken%20with%20Lule%20Kebab%20بسعر%20250%20جنيه%20من%20موقعكم.%20برجاء%20تأكيد%20الطلب،%20وشكرًا"><button
              class="btn">Order now</button></a>
        </div>
        <div class="card text-center">
          <img src="images/food/pasta-with-tomato.png" alt="" class="card-img">
          <h4>pasta with tomato
          </h4>
          <p>50 LE</p>
          <a
            href="https://wa.me/201098380486?text=مرحبًا،%20أرغب%20في%20طلب%20Pasta%20with%20Tomato%20بسعر%2050%20جنيه%20من%20موقعكم.%20برجاء%20تأكيد%20الطلب،%20وشكرًا"><button
              class="btn">Order now</button></a>
        </div>
        <div class="card text-center">
          <img src="images/food/pizza.png" alt="" class="card-img">
          <h4>pizza</h4>
          <p>100 LE</p>
          <a
            href="https://wa.me/201098380486?text=مرحبًا،%20أرغب%20في%20طلب%20Pizza%20بسعر%20100%20جنيه%20من%20موقعكم.%20برجاء%20تأكيد%20الطلب،%20وشكرًا"><button
              class="btn">Order now</button></a>
        </div>
        <div class="card text-center">
          <img src="images/food/shaurma.png" alt="" class="card-img">
          <h4>shaurma
          </h4>
          <p>80 LE</p>
          <a
            href="https://wa.me/201098380486?text=مرحبًا،%20أرغب%20في%20طلب%20Shaurma%20بسعر%2080%20جنيه%20من%20موقعكم.%20برجاء%20تأكيد%20الطلب،%20وشكرًا"><button
              class="btn">Order now</button></a>
        </div>
      </div>
    </div>
  </section>


  <!-- ==================MAIN======================= -->

  <!-- ==================CONTACT US SECTİON======================= -->
  <section class="section contact" id="contact">
    <div class="container">
      <h1 class="sect-head text-center">
        contact <span>us</span>
      </h1>

      <div class="row">
        <div class="col-50 map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3426.696436537833!2d30.99804757513211!3d30.811146174546558!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f7c99a9fa981e7%3A0x75bafed03c80200d!2sThe%20Egyptian%20Academy%20of%20Computers%20and%20Information%20and%20Technology%20Management%20-Tanta!5e0!3m2!1str!2sus!4v1744158503589!5m2!1str!2sus"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="col-48 contact-info">
          <h1 class="info-head text-center">get in touch</h1>
          <div class="info-inputs row">
            <label>
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="name" name="name" class="name" required>
            </label>
            <label>
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="email" name="email" class="email" required>
            </label>
            <label>
              <i class="fa-solid fa-phone-flip"></i>
              <input type="number" placeholder="number" name="number" class="number" required>
            </label>
            <button class="btn contact-btn">Contact Now</button>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- ==================FOOTER======================= -->

    <div class="container">
      <div class="social-stickers">
        <ul class="stickers">
          <li>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li>

          <li>
